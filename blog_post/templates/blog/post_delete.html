<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
  </form>
  <a href="{% url 'post_detail' object.pk %}">Cancel</a>
{% endblock %}
